<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/main_estilo.css" />
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/sistema.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/conta.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/platinum.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/basica.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf-8"
      src="scripts/estudante.js"
    ></script>
    <title>Banco Eletronico</title>
  </head>
  <body>
    <div id="telamain">
      <div id="op_cliente">
        <input class="alterna" type="button" value="Alternar" onclick="sis.alterna()"></input>
        <h3>Tela Cliente</h3>
        <h1>Banco RedGrey</h1>
        <ul>
            <li><input class="but" type="button" value="Transferir" onclick="sis.apareceTransferencia()"></input></li>
            <li><input class="but" type="button" value="Sacar" onclick="sis.apareceSacar()"></input></li>
            <li><input class="but" type="button" value="Depositar" onclick="sis.apareceDepositar()"></input></li>
            <li><input class="but" type="button" value="Extrato" onclick="sis.apareceExtrato()"></input></li>
        </ul>
      </div>
      <div id="op_gerente">
        <input class="alterna" type="button" value="Alternar" onclick="sis.alterna()"></input>
        <h3>Tela Gerente</h3>
        <h1>Banco RedGrey</h1>
        <ul>
            <li><input class="but" type="button" value="Criar Conta" onclick="sis.apareceCriar()"></input></li>
            <li><input class="but" type="button" value="Listar Contas" onclick="sis.listaContas()"></input></li>
            <li><input class="but" type="button" value="Avançar mês" onclick="sis.avancarMes()"></input></li>
        </ul>
      </div>
      <div id="cadastro">
        <form class="form" id="f1">

              <h2 id="n_conta"></h2>
            
              <div class="campo">
                  <label for="nome"><strong>Nome:</strong></label>
                  <input type="text" name="nome" id="nome" style="width: 50%;">
              </div>            

              <div class="campo">
                <label><strong>Tipo de conta?</strong></label>
                <label>
                    <input type="radio" name="tipo" value="platinum" checked>Platinum</input>
                </label>
                <label>
                    <input type="radio" name="tipo" value="basico">Básico</input>
                </label>
                <label>
                    <input type="radio" name="tipo" value="estudante">Estudante</input>
              </label>
              </div>
            
              <input class="confirma" type="button" value="Concluído" onclick="sis.criarConta()"></input>        
        </form>
      </div>
      <div id="corp_list">
        <h1>Contas:</h1>
        <table class="tabela" id="tablis">
          <tr>
            <th>Nº Conta</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Saldo</th>
          </tr>
        </table>
        <br>
      </div>
      <div id="transferir">
        <form class="form" id="f2">

          <h1>Transferência:</h1>
            
              <div class="campo">
                  <label for="quant"><strong>Quantia: </strong></label>
                  <input type="text" name="quant" id="quant" style="width: 20%;">
              </div>   
              <div class="campo">
                <label for="ori"><strong>Nº da Conta Origem: </strong></label>
                <input type="text" name="ori" id="ori" style="width: 20%;">
              </div>
              <div class="campo">
                <label for="des"><strong>Nº da Conta Destino: </strong></label>
                <input type="text" name="des" id="des" style="width: 20%;">
              </div>           

              <input class="confirma" type="button" value="Transferir" onclick="sis.transferir()"></input>        
        </form>
      </div>
      <div id="sacar">
        <form class="form" id="f3">

          <h1>Sacar:</h1>
            
              <div class="campo">
                  <label for="sac"><strong>Quantia: </strong></label>
                  <input type="text" name="sac" id="sac" style="width: 20%;">
              </div>   
              <div class="campo">
                <label for="conts"><strong>Nº da Conta: </strong></label>
                <input type="text" name="conts" id="conts" style="width: 20%;">
              </div>        

              <input class="confirma" type="button" value="Sacar" onclick="sis.sacar()"></input>        
        </form>
      </div>
      <div id="depositar">
        <form class="form" id="f4">

          <h1>Depositar:</h1>
            
              <div class="campo">
                  <label for="dep"><strong>Quantia: </strong></label>
                  <input type="text" name="dep" id="dep" style="width: 20%;">
              </div>   
              <div class="campo">
                <label for="cont"><strong>Nº da Conta: </strong></label>
                <input type="text" name="cont" id="cont" style="width: 20%;">
              </div>        

              <input class="confirma" type="button" value="Depositar" onclick="sis.depositar()"></input>        
        </form>
      </div>
      <div id="extrato">
        <h1>Extrato:</h1>
        <form class="form" id="f5">
          <div class="campo">
            <label for="conte"><strong>Nº da Conta: </strong></label>
            <input type="text" name="conte" id="conte" style="width: 20%;">
          </div>  
          <input class="confirma" type="button" value="Confirmar" onclick="sis.extrato()"></input>
      </form>
        <table class="tabela" id="tabext">
          <tr>
            <th>Ordem</th>
            <th>Operação</th>
            <th>Movimentação</th>
          </tr>
        </table>
        <br>
      </div>
    </div>
  </body>
</html>
